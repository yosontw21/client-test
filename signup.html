<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous">

    <title>登入</title>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center pt-5">
      <div class="rounded-3" style="background-color: #bbb2e1; padding: 40px; width: 80%;">

        <h2 class="text-primary fw-bold pt-5 text-center mb-4">註冊</h2>
        <div class="">
          <div class="d-flex align-items-center mb-3">
            <label for="Email" class="me-2">Email</label>
            <div class="w-100">
              <input type="email" name="" id="Email" placeholder="請輸入Email"
                class="form-control signupEmail">
            </div>
          </div>
          <div class="d-flex align-items-center mb-3">
            <label for="name" class="me-3 text-nowrap">暱稱</label>
            <div class="w-100">
              <input type="text" name="" id="name" placeholder="請輸入暱稱"
                class="form-control signupName">
            </div>
          </div>

          <div class="d-flex align-items-center mb-4">
            <label for="password" class="me-3 text-nowrap">密碼</label>
            <div class="w-100">
              <input type="password" name="" id="password" placeholder="請輸入密碼"
                class="form-control signupPwd">
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <label for="passwordConfirm" class="me-3 text-nowrap">確認密碼</label>
            <div class="w-100">
              <input type="password" name="" id="passwordConfirm" placeholder="請輸入確認密碼"
                class="form-control signupPwdConfirm">
            </div>
          </div>

        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-primary w-100 fs-5 fw-bold signupBtn">註冊</button>
        </div>

        <div class="">
          <a href="./login.html" class="text-secondary">往回登入</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="./assets/js/signup.js"></script>
  </body>

</html>
